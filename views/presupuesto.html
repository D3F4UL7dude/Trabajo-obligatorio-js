<body>
    <!-- codigo de la parte sup -->

        <div class="container-fluid">
            <div class="row parte-sup">
                <!-- codigo del logo -->
                <div class="col-1 columna-logo">
                    <div class="img-container">

                        </a>
                    </div>
                </div>
                <!-- codigo del nombre -->
                <div class="col-2 columna-nombre">
                    <div class="nombre-container">
                        <a class="nombre" href="/Trabajo-obligatorio-js/index.html"> Nicolás Vidal</a>
                    </div>
                </div>
                <div class="col-5 "></div>
                <!-- codigo del navbar -->
                <div class="col-4 columna-links">
                    <nav class="navbar navbar-expand-lg bg-body-primary">
                        <div class="container-fluid">
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="/Trabajo-obligatorio-js/index.html">INICIO</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/Trabajo-obligatorio-js/views/galeria.html">GALERÍA</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page"
                                            href="/Trabajo-obligatorio-js/views/presupuesto.html">PRESUPUESTO</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/Trabajo-obligatorio-js/views/contacto.html">CONTACTO</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- texto del presupuesto -->
        <section class="presupuesto-1">
            <div class="container-fluid">
                <div class="row parte-texto-presupuesto animacion-presupuesto">
                    <div class="col-12 columna-texto-presupuesto">
                        <h1 class="texto-presupuesto-1">
                            LISTO PARA DARLE UNA NUEVA CARA A TU NEGOCIO?
                        </h1>
                        <h1 class="texto-presupuesto-2">CONTACTANOS</h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="formularios">
            <div class="container-fluid">
                <div class="row parte-formulario">
                    <div class="col-2"></div>
                    <div class="col-8 columna-form animacion-presupuesto">
                        <form id="formPresupuesto" class="formulario-1">
                            <!-- datos de contacto  -->
                            <h1 class="h1-presupuesto">Datos</h1>
                            <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombre*"
                                maxlength="15" required>
                            <input class="form-control" type="text" id="apellidos" name="apellidos"
                                placeholder="Apellidos*" maxlength="40" required>
                            <input class="form-control" type="text" id="numero" name="numero"
                                placeholder="Teléfono de Contacto*" maxlength="9" pattern="\d{9}" inputmode="numeric"
                                required>
                            <input class="form-control" type="email" id="email" name="email" placeholder="Email*"
                                required>
                            <h1 class="h1-presupuesto">Presupuesto</h1>
                            <!-- productos -->
                            <select class="form-control" aria-label="Default select example" id="producto">
                                <option selected disabled>Elija un Producto</option>
                                <option value="500">Landing Page</option>
                                <option value="700">Landing Page +PLUS</option>
                                <option value="1000">Landing Page +PLUS, Base de datos</option>
                            </select>
                            <!-- plazo  -->
                            <span class="form-control">
                                <label class="label-1" for="meses">Plazo de Servicio:</label>
                                <input class="numeritos" type="number" id="meses" name="meses" min="1" max="12" step="1"
                                    value="1">
                            </span>
                            <!-- extras  -->
                            <div class="form-control-1">
                                <label class="label-2">Elija los extras para sus producto:</label>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="extra1">
                                    <label class="form-check-label" for="extra1">Soporte 24/7</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="extra2">
                                    <label class="form-check-label" for="extra2">Servicio de Publicidad y
                                        Marketing</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="extra3">
                                    <label class="form-check-label" for="extra3">Servicio de Redes Sociales</label>
                                </div>
                            </div>
                            <!-- estimado  -->
                            <div class="form-control">
                                <p>Presupuesto estimado: €<span id="resultado">0</span></p>
                            </div>
                            <!-- enviar formulario  -->
                            <div class="form-control-2">
                                <input class="form-check-input" type="checkbox" value="" id="checkDefault" required>
                                <label class="form-check-label" for="checkDefault">
                                    He leido y acepto la politica de privacidad
                                </label>
                                <div class="boton-formu">
                                    <button type="submit" class="btn btn-secondary">Enviar Formulario</button> 
                                    <button type="reset" id="btnReset" class="btn btn-secondary">Vaciar Formulario</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container-fluid">
            <div class="row parte-footer">
                <div class="col-1"></div>
                <div class="col-1">
                    <div class="img-container-footer">

                    </div>

                <div class="col-1">
                    <div class="img-container-footer">

                    </div>

                    <p class="p-disclaimer">Nicolas Vidal. Copyright©. Todos los derechos reservados.</p>

                <div class="col-2 disclaimer-footer">
                    <p class="p-disclaimer">12598, C.Blasco Ibañez 13</p>
                </div>
            </div>
        </div>

</body>

</html>
